name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main

env:
  GO111MODULE: "on"
  GO-CACHE-VERSION: v2

jobs:
  lint:
    timeout-minutes: 5
    name: Lint
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false
          check-latest: true
        id: go

      - name: Check go.mod
        env:
          GO_VERSION: ${{ steps.go.outputs.go-version }}
        run: go mod tidy -compat=${GO_VERSION%.*} && git diff --exit-code go.sum

      - name: Run golangci-lint
        run: make lint

      - name: Print lint result
        run: cat golangci-lint.log
        if: always()

  test:
    timeout-minutes: 10
    name: Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
          check-latest: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
        if: always()

  build:
    timeout-minutes: 10
    name: Build
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
          check-latest: true

      - name: Build API server
        run: go build -v ./cmd/api

      - name: Build batch worker
        run: go build -v ./cmd/batch

      - name: Build migration tool
        run: go build -v ./cmd/migrate

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
